query GetUserById($userId: ID!) {
  getUserById(userId: $userId) {
    status
    statusCode
    message
    user {
      id
      email
      password
      username
      dateOfBirth
      gender
      profilePictureURL
      voiceContentURL
      selfIntro
      longitude
      latitude
      country
      administrativeArea
      googleConnect
      facebookConnect
      appleConnect
      premium
      lifePhoto {
        id
        caption
        contentURL
        position
        scale
        offsetX
        offsetY
      }
      citizen {
        id
        countryName
        code
      }
      ethnicity {
        id
        ethnicityType
      }
      socialAccount {
        email
        platform
      }
      goal {
        id
        goalType
      }
    }
  }
}

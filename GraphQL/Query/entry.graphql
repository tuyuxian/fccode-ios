query CheckEmail($email: String!) {
  checkEmail(email: $email) {
    status
    statusCode
    message
    exist
  }
}

query SignIn($email: String!, $password: String!) {
  signIn(email: $email, password: $password) {
    status
    statusCode
    message
    status
    statusCode
    message
    user {
      id
      email
      password
      username
      dateOfBirth
      gender
      profilePictureURL
      voiceContentURL
      selfIntro
      longitude
      latitude
      country
      administrativeArea
      googleConnect
      facebookConnect
      appleConnect
      premium
      lifePhoto {
        id
        caption
        contentURL
      }
      citizen {
        id
        countryName
      }
      ethnicity {
        id
        ethnicityType
      }
      socialAccount {
        email
        platform
      }
      goal {
        id
        goalType
      }
    }
    token
  }
}


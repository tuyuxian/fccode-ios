query EmailCheck($email: String!) {
  emailCheck(email: $email) {
    status
    statusCode
    message
    exist
  }
}

query Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    status
    statusCode
    message
    user {
      id # and others
    }
    token
  }
}

mutation CreateUser($input: CreateUserInput!) {
  createUser(input: $input) {
    status
    statusCode
    message
    user {
      id
      email
      password
      username
      dateOfBirth
      gender
      profilePictureURL
      voiceContentURL
      selfIntro
      longitude
      latitude
      country
      administrativeArea
      googleConnect
      facebookConnect
      appleConnect
      premium
      lifePhoto {
        id
        caption
        contentURL
      }
      citizen {
        countryName
        code
      }
      ethnicity {
        ethnicityType
      }
      socialAccount {
        email
        platform
      }
      goal {
        id
        goalType
      }
    }
    token
  }
}

mutation ResetPassword($email: String!, $password: String!) {
  resetPassword(email: $email, password: $password) {
    status
    statusCode
    message
    valid
  }
}
